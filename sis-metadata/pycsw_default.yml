server:
    url: ${PYCSW_SERVER_URL}
    mimetype: application/xml; charset=UTF-8
    encoding: UTF-8
    language: en-US
    maxrecords: 50
    timeout: 30
    #ogc_schemas_location: http://foo
    # pretty_print: true
    gzip_compresslevel: 9
    #domainquerytype: range
    #domaincounts: true
    #spatial_ranking: true
    #workers=2

logging:
    level: DEBUG
    #logfile: /tmp/pycsw.log

profiles:
    - apiso

federatedcatalogues:
    - http://catalog.data.gov/csw

manager:
    transactions: false
    allowed_ips:
        - 127.0.0.1
#    csw_harvest_pagesize: 10

metadata:
    identification:
        title: COUNTRY_SIS SIS metadata
        description: This metadata catalogue lists a set of datasets of soil data from the COUNTRY_SIS Soil Information System (SIS).
        keywords:
            - catalogue
            - discovery
            - metadata
            - COUNTRY_SIS Soil Information System
            - Soil
        keywords_type: theme
        fees: None
        accessconstraints: None
        terms_of_service: https://creativecommons.org/licenses/by/4.0
        url: https://example.org
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0
    provider:
        name: name
        url: url
    contact:
        name: name
        position: Position Title
        address: address
        city: city
        stateorprovince: stateorprovince
        postalcode: postalcode
        country: COUNTRY_SIS
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: email
        url: url
        hours: Mo-Fr 08:00-17:00
        instructions: During hours of service. Off on weekends.
        role: pointOfContact

    inspire:
        enabled: true
        languages_supported:
            - eng
            - gre
        default_language: eng
        date: YYYY-MM-DD
        gemet_keywords:
            - Utility and governmental services
        conformity_service: notEvaluated
        contact_name: Organization Name
        contact_email: Email Address
        temp_extent:
            begin: YYYY-MM-DD
            end: YYYY-MM-DD
 
repository:
    database: 'postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}'
    table: spatial_metadata.records
    facets:
        - type
        - date
        # - title
        # - keywords
