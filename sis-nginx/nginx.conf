events {
    worker_connections 1024;
}

http {
    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for large requests
        client_max_body_size 50M;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            set $api_upstream http://api:8000;
            proxy_pass $api_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Login endpoint with stricter rate limiting
        location /api/auth/login {
            limit_req zone=login_limit burst=5 nodelay;
            
            set $api_upstream http://api:8000;
            proxy_pass $api_upstream/api/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API documentation
        location /docs {
            set $api_upstream http://api:8000;
            proxy_pass $api_upstream/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            set $api_upstream http://api:8000;
            proxy_pass $api_upstream/openapi.json;
            proxy_set_header Host $host;
        }

        # MapServer WMS/WFS endpoints
        location /mapserver/ {
            set $mapserver_upstream http://mapserver:80;
            proxy_pass $mapserver_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # pyCSW catalog service
        location /csw/ {
            set $pycsw_upstream http://pycsw:8000;
            proxy_pass $pycsw_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            set $api_upstream http://api:8000;
            proxy_pass $api_upstream/health;
            access_log off;
        }

        # Static files for your OpenLayers application (if served by nginx)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }

    # HTTPS configuration (uncomment when you have SSL certificates)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #
    #     # ... same location blocks as above ...
    # }
}
