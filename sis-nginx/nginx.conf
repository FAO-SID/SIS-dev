events {
    worker_connections 1024;
}

http {
    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for large requests
        client_max_body_size 50M;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            set $api_upstream http://sis-api:8000;
            proxy_pass $api_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Login endpoint with stricter rate limiting
        location /api/auth/login {
            limit_req zone=login_limit burst=5 nodelay;
            
            set $api_upstream http://sis-api:8000;
            proxy_pass $api_upstream/api/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API documentation
        location /docs {
            set $api_upstream http://sis-api:8000;
            proxy_pass $api_upstream/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            set $api_upstream http://sis-api:8000;
            proxy_pass $api_upstream/openapi.json;
            proxy_set_header Host $host;
        }

        # MapServer WMS/WFS endpoints
        location /mapserver/ {
            set $mapserver_upstream http://sis-web-services:80;
            proxy_pass $mapserver_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # pyCSW metadata collections (must come before root /)
        location /collections/ {
            proxy_pass http://sis-metadata:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # URL rewriting to fix hardcoded localhost:8001 in responses
            sub_filter 'http://localhost:8001' 'http://localhost';
            sub_filter_once off;
            sub_filter_types application/json application/geo+json;
            
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # pyCSW catalog service
        location /csw/ {
            proxy_pass http://sis-metadata:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # URL rewriting
            sub_filter 'http://localhost:8001' 'http://localhost';
            sub_filter_once off;
            sub_filter_types application/json application/geo+json;
            
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check endpoint (no rate limiting)
        location /health {
            set $api_upstream http://sis-api:8000;
            proxy_pass $api_upstream/health;
            access_log off;
        }

        # Static files for your OpenLayers application (MUST BE LAST)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
        
    }
}